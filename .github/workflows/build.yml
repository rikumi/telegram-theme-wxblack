name: Build Themes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - uses: pnpm/action-setup@v2.2.4
    - run: pnpm i
    - run: pnpm build
    - uses: actions/upload-artifact@v3.1.2
      with:
        path: dist/*
