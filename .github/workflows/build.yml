name: Build Themes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - uses: pnpm/action-setup@v2.2.4
    - run: pnpm ci
    - run: pnpm build
    - uses: actions/upload-artifact@v3.1.2
      with:
        path: dist/*
